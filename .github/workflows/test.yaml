name: Test
on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "v[0-9]+.[0-9]+.[0-9]+"
  pull_request:
    branches:
      - "**"
jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17.1'

      - name: Install dependency
        run: go get -v -t -d ./...

      - name: Test
        run: |
          bash scripts/gen-valid-cert.sh
          bash scripts/gen-chain-cert.sh
          bash scripts/gen-ocsp-cert.sh
          go test -v ./...
